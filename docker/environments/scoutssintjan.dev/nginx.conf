
server {
    listen 80;
    listen 443 ssl;
    server_name scoutssintjan.dev;
    return 301 https://www.scoutssintjan.dev$request_uri;
    ssl_certificate    /etc/nginx/certs/scoutssintjan.dev/server.pem;
    ssl_certificate_key    /etc/nginx/certs/scoutssintjan.dev/server.key;
}

server {
    listen 80;
    server_name www.scoutssintjan.dev;
    return 301 https://www.scoutssintjan.dev$request_uri;
}

server {
    listen 443 ssl;
    ssl_certificate    /etc/nginx/certs/scoutssintjan.dev/server.pem;
    ssl_certificate_key    /etc/nginx/certs/scoutssintjan.dev/server.key;

    server_name www.scoutssintjan.dev;
    fastcgi_read_timeout 60;
    root /var/www/scoutssintjan.dev/public;
    index index.php index.html index.htm;
    client_max_body_size 22m;

    # Make site accessible from http://localhost/
    #server_name www.scoutssintjan.dev;

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny all;
    }

    location ~* \.(jpe?g|png|gif|ico|css|js)$ {
        expires 1M;
    }
}

