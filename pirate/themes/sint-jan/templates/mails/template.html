<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <style type="text/css">
        body {
            background: white;
            font-family: Helvetica, Arial, sans-serif; 
            margin: 0;
            padding: 0;
            min-width: 100%;
            color: #3E0007;
        }

        #main {
            margin: 0 auto;
        }

        p {
            margin: 0;
            padding: 0;
        }

        tr, td {
            margin: 0;
            padding: 0;
        }

        #header {
            padding-top: 40px;
        }

        #body p {
            font-size: 14pt;
            color: #3E0007;
            padding: 40px;
        }

        #login-footer {
            padding: 0 40px;
        }

        #login-footer p:first-child {
            font-size: 12pt;
            font-style: italic;
            color: #FF3333;
        }

        .button-table {
            margin: 20px 0;
        }

        .button-box {
            -webkit-border-radius: 40px; 
            -moz-border-radius: 40px; 
            border-radius: 40px;
        }

        .button {
            font-family: Helvetica, Arial, sans-serif; 
            color: #ffffff; 
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            display: inline-block;
            font-weight: bold;
            line-height: 1;
            margin: 0px;
            -webkit-border-radius: 4px; 
            -moz-border-radius: 4px; 
            border-radius: 4px;
            border: 3px solid #3E0007;
            padding: 14px 25px;
            border: 0;
            background: #FF3333;
            background: linear-gradient(90deg, #FF3333, #FF3370);
        }

        pre {
            padding: 15px 20px;
            background: #F5F5F5;
            border-radius: 5px;
        }
        
    </style>
</head>
<body style="background: white;font-family: Helvetica, Arial, sans-serif;margin: 0;padding: 0;min-width: 100%;">
    <table id="main" width="575" border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
        <tbody>
            <tr style="margin: 0;padding: 0;" cellspacing="0" cellpadding="0">
                <td id="header" style="margin: 0;padding: 0;padding-top: 40px;" cellspacing="0" cellpadding="0">
                    <img src="{{ http }}/sint-jan/images/email-header.png" alt="" width="575" height="134" border="0">
                </td>
            </tr>
            <tr style="margin: 0;padding: 0;" cellspacing="0" cellpadding="0">
                <td id="body" style="margin: 0;padding: 40px;" cellspacing="0" cellpadding="0">
                    <p style="margin: 0;padding: 0;font-size: 14pt;color: #3E0007;">
                        {% block main %}{% endblock %}
                    </p>
                </td>
            </tr>
            {% block extra %}{% endblock %}
            <tr style="margin: 0;padding: 0; " cellspacing="0" cellpadding="0">
                <td style="height: 60px;margin: 0;padding: 0;" cellspacing="0" cellpadding="0">
                <td>
            </tr>
        </tbody>
    </table>
</body>
</html>
