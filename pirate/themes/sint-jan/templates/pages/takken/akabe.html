<p>
    Akabe staat voor ‘Anders Kan Best’. Deze tak bestaat uit een groep jongens en meisjes van 6 tot 20 jaar die wat meer aandacht en zorg nodig hebben. Akabe’ers gaan samen op avontuur en verleggen samen grenzen, ongeacht hun beperkingen. Samen zijn ze sterk, iedereen hoort erbij! Akabe Olé Olé!
</p>
