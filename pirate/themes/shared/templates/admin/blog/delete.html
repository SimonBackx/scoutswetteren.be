<form method="post">
    <div class="text">
        {% if success %}
                <header>
                <h1>Verwijderen gelukt!</h1>
            </header>
        {% else %}
                <header>
                <h1>Ben je zeker dat je dit artikel wilt verwijderen?</h1>
                <h2>"{{ article.title }}"</h2>
            </header>

            <footer>
                <input type="submit" class="main fill" name="confirm-delete" value="Ja, verwijderen">
                <a href="/admin/articles/{{ article.id }}" class="main button">Annuleren</a>
            </footer>
        {% endif %}
    </div>
</form>
