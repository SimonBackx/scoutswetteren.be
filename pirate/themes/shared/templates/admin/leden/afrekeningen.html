<div class="text">

    <h1>Afrekeningen</h1>


    <div class="list-bundle">
    {% for afrekening in afrekeningen %}
        <article class="list">
            <div class="small column">{{ afrekening.inschrijvingen[0].scoutsjaar }} - {{ afrekening.inschrijvingen[0].scoutsjaar + 1 }}</div>
            <div class="max merlot column">{{ afrekening.mededeling }}</div>
            <div class="large merlot column">
                {{ afrekening.getNogTeBetalen() }}
            </div>
            <div class="last column">
                <a href="/admin/afrekeningen/betalen/{{ afrekening.id }}" class="main button noborder">Betalen</a>
                <a href="/admin/afrekeningen/{{ afrekening.id }}" class="button noborder">Overzicht</a>
            </div>
        </article>
    {% endfor %}
    </div>
</div>
