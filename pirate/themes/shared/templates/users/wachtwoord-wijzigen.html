{% extends "base.html" %}

{% block main %}
    <main>
        <div class="white block">
            <form method="post"{% if errors|length > 0 %} class="error"{% endif %} >
                <div class="text">
                    <header>
                        <h1>Wachtwoord wijzigen</h1>
                        {% if success %}
                            <h2>Opgeslagen!</h2>
                        {% endif %}
                    </header>


                    <label>Huidig wachtwoord</label>
                    <input type="password" name="password" placeholder="Vul je huidige wachtwoord in">

                    <label>Nieuw wachtwoord</label>
                    <input type="password" name="new-password" placeholder="Vul je nieuw wachtwoord in">

                    <label>Herhaal nieuw wachtwoord</label>
                    <input type="password" name="new-password-repeated" placeholder="Typ je nieuw wachtwoord nog eens">

                    {% if errors|length > 0 %}
                        <ul class="error">
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <footer>
                        <input type="submit" class="aubergine fill" value="Opslaan">
                        <a href="/ouders" class="button merlot">Annuleren</a>
                    </footer>

                </div>
            </form>
        </div>
    </main>
{% endblock %}
