<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <style type="text/css">
        body {
            background: white;
            font-family: Helvetica, Arial, sans-serif; 
            margin: 0;
            padding: 0;
            min-width: 100%;
        }

        #main {
            margin: 0 auto;
        }

        p {
            margin: 0;
            padding: 0;
        }

        tr, td {
            margin: 0;
            padding: 0;
        }

        #header {
            padding-top: 40px;
        }

        #body p {
            font-size: 14pt;
            color: #141414;
            padding: 40px;
        }

        #login-footer {
            padding: 0 40px;
        }

        #login-footer p:first-child {
            font-size: 12pt;
            font-style: italic;
            color: #9E182E;
        }

        .button-table {
            margin: 20px 0;
        }

        .button-box {
            -webkit-border-radius: 40px; 
            -moz-border-radius: 40px; 
            border-radius: 40px;
        }

        .button {
            font-family: Helvetica, Arial, sans-serif; 
            color: #ffffff; 
            -webkit-border-radius: 40px; 
            -moz-border-radius: 40px; 
            padding: 10px 30px;
            border: 2px solid #470A14;
            background: #470A14;
            border-radius: 40px;
            text-transform: uppercase;
            font-size: 14pt;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        
    </style>
</head>
<body style="background: white;font-family: Helvetica, Arial, sans-serif;margin: 0;padding: 0;min-width: 100%;">
    <table id="main" width="575" border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
        <tbody>
            <tr style="margin: 0;padding: 0;" cellspacing="0" cellpadding="0">
                <td id="header" style="margin: 0;padding: 0;padding-top: 40px;" cellspacing="0" cellpadding="0">
                    <img src="{{ http }}/images/email-header.png" alt="" width="575" height="88" border="0">
                </td>
            </tr>
            <tr style="margin: 0;padding: 0;" cellspacing="0" cellpadding="0">
                <td id="body" style="margin: 0;padding: 40px;" cellspacing="0" cellpadding="0">
                    <p style="margin: 0;padding: 0;font-size: 14pt;color: #141414;">
                        {% block main %}{% endblock %}
                    </p>
                </td>
            </tr>
            {% block extra %}{% endblock %}
            <tr style="margin: 0;padding: 0; " cellspacing="0" cellpadding="0">
                <td style="height: 60px;margin: 0;padding: 0;" cellspacing="0" cellpadding="0">
                <td>
            </tr>
        </tbody>
    </table>
</body>
</html>
