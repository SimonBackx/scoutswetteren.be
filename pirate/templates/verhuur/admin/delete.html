<form method="post">
    <div class="text">
        {% if success %}
             <header>
                <h1>Verwijderen gelukt!</h1>
            </header>
        {% else %}
             <header>
                <h1>Ben je zeker dat je deze reservatie wilt verwijderen?</h1>
                <h2>"{{ naam }}"</h2>
            </header>

            <footer>
                <input type="submit" class="aubergine fill" name="confirm-delete" value="Ja, verwijderen">
                <a href="/admin/maandplanning/edit/{{ id | e('html_attr') }}" class="button merlot">Annuleren</a>
            </footer>
        {% endif %}
    </div>
</form>
