{% extends "base.html" %}

{% block head %}
    <meta name="robots" content="noindex">
{% endblock %}

{% block main %}
    <main class="fixed">
        <section class="white login block">
            {% if success %}
                <header>
                <h1>Inloggen gelukt</h1>
                <h2>U wordt doorverwezen...</h2>
            </header>
            {% else %}
            <header>
                <h1>Inloggen</h1>
                <h2>Enkel voor medewerkers.</h2>
            </header>

            <form{% if wrong %} class="error"{% endif %} method="post" action="/login">
                <label for="email_field">E-mailadres</label>
                <input id="email_field" type="email" name="email" placeholder="Vul hier uw e-mailadres in" required="required" value="{{ email | e('html_attr') }}">

                <label for="password_field">Wachtwoord</label>
                <input id="password_field" type="password" name="password" placeholder="Vul hier uw wachtwoord in" required="required">

                {% if wrong %}
                <ul class="error">
                    <li>Wachtwoord of e-mailadres onjuist</li>
                </ul>
                {% endif %}
                <footer>
                    <input type="submit" value="Inloggen" class="merlot">
                    <a href="/wachtwoord-vergeten" class="noborder aubergine button">Wachtwoord vergeten?</a>
                </footer>
            </form>

            {% endif %}
        </section>

    </main>
{% endblock %}
