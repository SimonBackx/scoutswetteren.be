<section class="white block">
    <div class="splitted">
        <div class="part activities smaller">

            {% include 'maandplanning/events.html' %}
        </div>
        <div class="part calendar">
            <header>
                <a class="previous"></a>
                <time class="month" datetime="{{ calendar.datetime }}">{{ calendar.month }}</time>
                <a class="next"></a>
            </header>
            <div class="weekdays row">
                <div class="column">Ma</div>
                <div class="column">Di</div>
                <div class="column">Wo</div>
                <div class="column">Do</div>
                <div class="column">Vr</div>
                <div class="column">Za</div>
                <div class="column">Zo</div>
                <div class="clear"></div>
            </div>

            {% for week in calendar.weeks %}
                <div class="row{% if week.is_selected == true %} selected{% endif %}">
                    {% for day in week.days %}
                        <time class="column{% if day.is_today == true %} today{% endif %}{% if day.is_current_month == false %} other{% endif %}" datetime="{{ day.datetime }}">{{ day.day }}</time>
                    {% endfor %}
                    <div class="clear"></div>
                </div>
            {% else %}
                <p>We konden de kalender niet laden. Contacteer ons als dit probleem zich blijft voordoen.</p>
            {% endfor %}

            <footer>
                <input type="text" name="" class="white search" placeholder="Zoeken">
            </footer>
        </div>
    </div>
</section>
